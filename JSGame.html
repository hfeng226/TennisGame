<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tennis Game</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>


    <script>
        //variable container
        var canvas;
        var canvasContext;
        var ballX = 50;
        var ballY = 50;
        var ballSpeedX = 10;
        var ballSpeedY = 10;

        var player1Score = 0;
        var player2Score = 0;
        const WINNING_SCORE = 10;

        var showingWinScreen = false;


        var paddle1Y = 250;
        var paddle2Y = 250;
        const PADDLE_THICKNESS = 15;
        const PADDLE_HEIGHT = 100;

        function calculateMousPos(evt) {
            var rect = canvas.getBoundingClientRect();
            var root = document.documentElement;
            var mouseX = evt.clientX - rect.left - root.scrollLeft;
            var mouseY = evt.clientY - rect.top - root.scrollTop;
            return {
                x: mouseX,
                y: mouseY


            };
        }
        function handleMouseClick(evt) {
            if (showingWinScreen)
                player1Score = 0;
            player2Score = 0;
            showingWinScreen = false;
        }

        window.onload = function () {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            var framePerSecond = 30;
            setInterval(function() {
                moveEverything();
                drawEverything();

            }, 1000 / framePerSecond);

            //click 
            canvas.addEventListener("mousedown", handleMouseClick);
         



            canvas.addEventListener('mousemove',
                function (evt) {
                    var mousePos = calculateMousPos(evt);
                    paddle1Y = mousePos.y-(PADDLE_HEIGHT/2);
                });
        }
        
        function ballReset() {
            if (player1Score >= WINNING_SCORE || player2Score >= WINNING_SCORE) {
                player1Score = 0;
                player2Score = 0;
                showingWinScreen = true;
            }

            ballSpeedX = -ballSpeedX;
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            
        }
        function computerMovement() {
            var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
            if (paddle2YCenter < ballY - 35) {
                paddle2Y += 6;

            } else if (paddle2YCenter > ballY + 35) {
                paddle2Y -= 6;
            }
        }
        function moveEverything() {
            if (showingWinScreen) {
                return;
            }


            computerMovement();

            ballX += ballSpeedX;
            //  ballSpeedX = ballSpeedX + 1;
            ballY += ballSpeedY

            if (ballX < 0) {
                //ballSpeedX = -ballSpeedX;
                if (ballY > paddle1Y &&
                    ballY < paddle1Y + PADDLE_HEIGHT) {
                    ballSpeedX = -ballSpeedX;
                    
                    var deltaY = ballY
                    - (paddle1Y + PADDLE_HEIGHT / 2);
                    ballSpeedY = deltaY * 0.35;

                } else {
                    player2Score++; // must be before ball reset
                    ballReset();
                    
                }
                
            }
            if (ballX > canvas.width) {
                if (ballY > paddle2Y &&
                   ballY < paddle2Y + PADDLE_HEIGHT) {
                    ballSpeedX = -ballSpeedX;
                    var deltaY = ballY
                    - (paddle2Y + PADDLE_HEIGHT / 2);
                    ballSpeedY = deltaY * 0.35;

                } else {
                    player1Score++;
                    ballReset();
                    
                }
            }

            if (ballY < 0) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballY > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }
        }
            
        function drawEverything() {


            //next line blacks out screen
            colorRect(0, 0, canvas.width, canvas.height, 'black');
            if (showingWinScreen) {
                canvasContext.fillStyle = "white";

                if (player1Score >= WINNING_SCORE) {
                    canvasContext.fillText("Left Player Won!", 350, 200);
                } else if (player2Score >= WINNING_SCORE) {
                    canvasContext.fillText("Right Player Won!", 350, 200);
                };
                    canvasContext.fillText("click to click", 350, 500);
                return;
            }

            //left player paddle
            colorRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'red');
            //right player computer paddle
            colorRect(canvas.width-PADDLE_THICKNESS, paddle2Y,PADDLE_THICKNESS, PADDLE_HEIGHT, 'blue');

            //next line draws the ball
            colorCircle(ballX, ballY, 10, 'white');


            canvasContext.fillText(player1Score, 100, 100);
            canvasContext.fillText(player2Score, canvas.width-
                100, 100);

        //    canvasContext.fillStyle = 'black';
        //    canvasContext.fillRect(0, 0, canvas.width, canvas.height);
        //    canvasContext.fillStyle = 'white';
        //    canvasContext.fillRect(0, 210, 10, 100);
        //    canvasContext.fillStyle = 'red';
        //    canvasContext.fillRect(ballX, 100, 20, 20);
        }
        function colorCircle(centerX, centerY, radius, drawColor  ) {
            //the red ball
            //colorRect(ballX, 100, 20, 20, 'red');
            canvasContext.fillStyle = drawColor;
            canvasContext.beginPath();
            //Math.Pi * 2 = a full circle
            canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);

            canvasContext.fill();
        }


        function colorRect(leftX, topY, width, height, drawColor){
            canvasContext.fillStyle = drawColor;
            canvasContext.fillRect(leftX, topY, width, height, drawColor);
        }


    </script>
</body>
</html>
